<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Loading tests</title>
    <link rel="stylesheet" type="text/css" href="/prd/yo/usage/kami/loading.css"/>
    <link rel="stylesheet" type="text/css" href="/prd/yo/usage/export/yo-all.css"/>
    <style type="text/css">
    
    </style>
</head>
<body>
<div id="container">
    <header class="yo-header m-header">
        <h2 class="title">Loading</h2>
    </header>
    <ul class="yo-list">
        <li class="item">
            <div class="yo-btn yo-btn-stacked yo-btn-l js-default">单例</div>
        </li>
        <li class="item">
            <div class="yo-btn yo-btn-stacked yo-btn-l js-polymorphic">实例</div>
        </li>
    </ul>
</div>
<script type="text/javascript" src="/prd/kami/scripts/loading/tests/index.js"></script>
<script type="text/javascript">
// 获取组件。require("path/to/loading")
var Loading = Kami.Loading;

function showLoading(){
    Loading.show({
        maskOffset: [44, 0],
        content: '加载中'
    });

    setTimeout(function(){Loading.hide()}, 1000)
}
showLoading();

var ld;
function polymorphic(){
    if(!ld){
        ld = new Loading({
            maskOffset: [44, 0],
            content: '加载中'
        });
        ld.on('hide', function(){
            console.log('hide')
        });
        ld.on('show', function(){
            console.log('show');
        });
        ld.render();
    }
    ld.show();
    setTimeout(function(){ld.hide()}, 1000)
}


document.querySelector('.js-default').addEventListener('click', showLoading)
document.querySelector('.js-polymorphic').addEventListener('click', polymorphic)


</script>
</body>
</html>
